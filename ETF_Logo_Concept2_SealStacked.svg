<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <rect width="100%" height="100%" fill="white"/>
  <!-- Circular seal -->
  <circle cx="500" cy="360" r="220" fill="none" stroke="#0F3557" stroke-width="18"/>
  <!-- Interlocking E + T mark -->
  <g transform="translate(500,360)">
    <!-- "E" -->
    <rect x="-140" y="-90" width="180" height="24" fill="#0F3557"/>
    <rect x="-140" y="-12" width="180" height="24" fill="#0F3557"/>
    <rect x="-140" y="66" width="180" height="24" fill="#0F3557"/>
    <rect x="-140" y="-90" width="24" height="180" fill="#0F3557"/>
    <!-- "T" -->
    <rect x="-10" y="-120" width="220" height="24" fill="#1FA3A3"/>
    <rect x="88" y="-120" width="24" height="210" fill="#1FA3A3"/>
  </g>
  <!-- Text -->
  <g font-family="Inter, Segoe UI, Arial, sans-serif" fill="#2F3B46" text-anchor="middle">
    <text x="500" y="730" font-weight="800" font-size="88" letter-spacing="2">Europe–Taiwan Forum</text>
    <text x="500" y="810" font-weight="500" font-size="40" fill="#C9A227" letter-spacing="4">BRUSSELS · TAIPEI</text>
  </g>
</svg>